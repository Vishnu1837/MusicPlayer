<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Resources/Logo.png" alt="JamFlow"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Top Hits Today!</h1>
            <div>
                <div class="songItem">
                    <img src="Resources/Husn.jpg" alt="1">
                    <span>Husn</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><img src="Resources/play.svg" alt="Play" width="30" height="30" class="songItemPlay" data-index="0"></span>
                </div>
                <div class="songItem">
                    <img src="Resources/LastD.jpg" alt="2">
                    <span>The Last Dance</span>
                    <span class="songlistplay"><span class="timestamp">01:23</span><img src="Resources/play.svg" alt="Play" width="30" height="30" class="songItemPlay" data-index="1"></span>
                </div>
                <div class="songItem">
                    <img src="Resources/Nagumo.jpg" alt="3">
                    <span>Nagumo</span>
                    <span class="songlistplay"><span class="timestamp">02:39</span><img src="Resources/play.svg" alt="Play" width="30" height="30" class="songItemPlay" data-index="2"></span>
                </div>
                <div class="songItem">
                    <img src="Resources/Channa.jpg" alt="4">
                    <span>Channa Mereya</span>
                    <span class="songlistplay"><span class="timestamp">04:49</span><img src="Resources/play.svg" alt="Play" width="30" height="30" class="songItemPlay" data-index="3"></span>
                </div>
                <div class="songItem">
                    <img src="Resources/Ram.jpg" alt="5">
                    <span>Not Ramaiya Vastavaiya</span>
                    <span class="songlistplay"><span class="timestamp">03:22</span><img src="Resources/play.svg" alt="Play" width="30" height="30" class="songItemPlay" data-index="4"></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div class="icons">
            <img src="Resources/skip-back.svg" alt="Skip" width="30" height="30" id="previous">
            <img src="Resources/play.svg" alt="Play" width="30" height="30" id="masterPlay">
            <img src="Resources/skip-forward.svg" alt="Forward" width="30" height="30" id="next">
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="songInfo" id="masterSongName">let me love you</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
